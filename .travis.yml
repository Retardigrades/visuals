language: cpp

dist: trusty
sudo: false

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - libvorbis-dev
      - portaudio19-dev
      - cmake
      - gcc-4.9
      - g++-4.9
      - libboost-system1.55-dev
      - libboost-filesystem1.55-dev
      - libboost-program-options1.55-dev

env:
  - COMPILER=g++-4.9

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..

script:
  - pwd
  - make
